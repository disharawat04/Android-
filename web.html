    <h1>Medicine List</h1>
    <div class="medicine" id="paracetamol">
      <h2>Paractamol</h2>
      <p><strong>Uses:</strong> Pain reliever, fever reducer</p>
      <p><strong>Side Effects:</strong> Nausea, liver damage with overdose</p>
      <p><strong>Dosage:</strong> 500mg every 4-6 hours, max 4g/day</p>
    </div>
    <div class="medicine" id="sulfaslazine">
      <h2>Sulfasalazine</h2>
      <p>
        <strong>Uses:</strong> Treats rheumatoid arthritis, ulcerative colitis
      </p>
      <p><strong>Side Effects:</strong> Rash, nausea, liver issues</p>
      <p><strong>Dosage:</strong> 500mg twice a day</p>
    </div>
